<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <form action="/submit" method="post">
    <label for="button">Button:</label>
    <input type="button" id="button" name="button"><br><br>

    <label for="checkbox">Checkbox:</label>
    <input type="checkbox" id="checkbox" name="checkbox"><br><br>

    <label for="color">Color:</label>
    <input type="color" id="color" name="color"><br><br>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date"><br><br>

    <label for="datetime-local">Datetime-local:</label>
    <input type="datetime-local" id="datetime-local" name="datetime-local"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="file">File:</label>
    <input type="file" id="file" name="file"><br><br>

    <label for="hidden">Hidden:</label>
    <input type="hidden" id="hidden" name="hidden" value="hidden value"><br><br>

    <label for="image">Image:</label>
    <input type="image" id="image" name="image" src="image.jpg"><br><br>

    <label for="month">Month:</label>
    <input type="month" id="month" name="month"><br><br>

    <label for="number">Number:</label>
    <input type="number" id="number" name="number"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>

    <label for="radio">Radio:</label>
    <input type="radio" id="radio" name="radio"><br><br>

    <label for="range">Range:</label>
    <input type="range" id="range" name="range"><br><br>

    <label for="reset">Reset:</label>
    <input type="reset" id="reset" name="reset"><br><br>

    <label for="search">Search:</label>
    <input type="search" id="search" name="search"><br><br>

    <label for="submit">Submit:</label>
    <input type="submit" id="submit" name="submit"><br><br>

    <label for="tel">Tel:</label>
    <input type="tel" id="tel" name="tel"><br><br>

    <label for="text">Text (default value):</label>
    <input type="text" id="text" name="text" value="Default value"><br><br>

    <label for="time">Time:</label>
    <input type="time" id="time" name="time"><br><br>

    <label for="url">URL:</label>
    <input type="url" id="url" name="url"><br><br>

    <label for="week">Week:</label>
    <input type="week" id="week" name="week"><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
</body>
</html>
